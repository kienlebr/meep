{% extends "base.html" %}

{% block title %}meep: add message!{% endblock title %}

{% block body %}
<div id='Header'><h1>Add a Message to the Board</h1></div>
<div id='Content'>
{% if pID == "!" %}
	<form action='add_action' method='POST'>
	Title: <input type='text' name='title'><br>
	Message:<input type='text' name='message'><br>
	<input type= 'hidden' name = 'pID' value = '{{ pID }}'>
	<input type='submit'></form>
{% endif %}

{% if pID != "!" %}
	<form action='add_action' method='POST'>
	Title: <input type='text' name='title', value = '{{ parentTitle }}'><br>
	Message:<input type='text' name='message'><br>
	<input type= 'hidden' name = 'pID' value = '{{ pID }}'>
	<input type='submit'></form>
{% endif %}
</div>

{% endblock body %}
